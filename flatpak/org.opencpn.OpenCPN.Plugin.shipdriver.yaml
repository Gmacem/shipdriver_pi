#
# Branches and runtimes:
#   - master     Nigthly builds, 20.08 runtime
#   - beta       Flathub beta branch, aarch64 with 20.08 runtime.
#   - stable     Flathub main branch, x86_64 with 20.08 runtime.
#
id: org.opencpn.OpenCPN.Plugin.shipdriver
runtime: org.opencpn.OpenCPN
runtime-version: stable
#runtime-version: devel   # for nightly builds
sdk: org.freedesktop.Sdk//20.08
build-extension: true
separate-locales: false
appstream-compose: false
finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --device=all

modules:
    - name: glu
      # Copy from https://github.com/flathub/shared-modules
      config-opts: 
          - --disable-static
          - --prefix=/app/extensions/shipdriver
      sources: 
        - type: archive
          url: https://mesa.freedesktop.org/archive/glu/glu-9.0.1.tar.xz
          sha256: fb5a4c2dd6ba6d1c21ab7c05129b0769544e1d68e1e3b0ffecb18e73c93055bc
      cleanup: 
        - /include
        - /lib/*.a
        - /lib/*.la
        - /lib/pkgconfig

    - name: shipdriver
      no-autogen: true
      buildsystem: cmake
      config-opts:
          - -DCMAKE_INSTALL_PREFIX=/app/extensions/shipdriver/
          - -DCMAKE_BUILD_TYPE:STRING=Release
          - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
          - -DBUILD_TYPE:STRING=tarball
          - -Uplugin_target
      build-options:
          cxxflags: -DFLATPAK -O3
          cflags: -DFLATPAK -O3
          # The flatpak-builder default CFLAGS adds -g
      sources:
          - type: git
            url: ..
            branch: master
